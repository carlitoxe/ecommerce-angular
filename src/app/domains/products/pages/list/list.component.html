
  <section class="flex space-x-4 mt-5">
    <div class="w-28">
      <ul class="pl-6">
        <li >
          <a routerLink="/">All</a>
        </li>
        <li *ngFor="let category of categories()">
          <a routerLink="/" [queryParams]="{category_id: category.id}" >{{ category.name }}</a>
        </li>
      </ul>
    </div>
    <div class="grid sm:grid-cols-3 md:grid-cols-4 gap-12 px-10 w-full">
      @for (product of products(); track $index) {
        <app-product
            [product]="product"
            (addToCart)="addToCart($event)"
        />
      }
      <!-- <app-product
        *ngFor="let product of products()"
        [product]="product"
        (addToCart)="fromChild($event)"
      /> -->
    </div>
  </section>
